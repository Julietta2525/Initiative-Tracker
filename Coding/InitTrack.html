<! DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Init 73</title>
        <link rel="stylesheet" type="text/css" href="InitTrack.css">
        <script src="InitTrack.js"></script>
    </head>

    <body onload="loadingStuff()">
        <div id="headButtons" class="headButtons">
        <!-- New Player -->
            <div id="newPlayerButton" class="newPlayer">
                <a onclick="newPlayerPopup()" href="#" class="topButtonText">New Player</a>
            </div>
        <!-- Order the List -->
            <div id="orderList" class="orderCharacters">
                <a href="#" class="topButtonText">Order Players</a>
            </div>
        <!-- New Player -->
            <div class="nextPlayer">
                <a href="#" class="nextPlayerText">Next Player</a>
            </div>
        <!-- Previous Player -->
            <div class="prevPlayer">
                <a href="#" class="prevPlayerText">Prev Player</a>
            </div>
        </div>

        <div id="charList" class="characterList">
            <div class="characterCard" id="charCard">
                <div class="characterName">

                    <div class="cardImage">
                    <!-- Name Display -->
                        <div id="slate1" class="nameDisplay">Character Name</div>
                    <!-- Input Box -->
                        <div class="nameInputContainer">
                            <input id="nameField" class="nameInput" type="text" name="characterName" default=" "/>
                        </div>
                    <!-- Confirm Button -->
                        <div class="confirmButton">
                            <a href="#" onclick="checkButton()" class="confirmButtonImg"></a>
                        </div>
                    <!-- Cancel Button -->
                        <div class="cancelButton">
                            <a href="#" onclick="clearNameInput()" class="cancelButtonImg"></a>
                        </div>
                    <!-- Delete Entry Button -->
                        <div class="deleteCharButton">
                            <a href="#" class="deleteCharButtonImg"></a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
