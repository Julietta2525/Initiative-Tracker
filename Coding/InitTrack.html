<! DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Init 73</title>
        <link rel="stylesheet" type="text/css" href="InitTrack.css">
        <script src="InitTrack.js"></script>
    </head>

    <body>
        <div id="headButtons" class="headButtons">
            <div id="newPlayerButton" class="newPlayer">
                <div class="topButtonText">New Player</div>
                <button type="button" class="newPlayerButton" />
            </div>

            <div id="orderList" class="orderCharacters">
                <div class="topButtonText">Order Players</div>
                <button type="button" class="orderNames" />
            </div>

            <div class="nextPlayer">
                <div class="arrowTextNext">Next Player</div>
                <button type="button" class="nextArrow" />
            </div>

            <div class="prevPlayer">
                    <div class="arrowTextPrev">Prev Player</div>
                    <button type="button" class="prevArrow" />
            </div>
        </div>

        <div id="characterList" class="characterList">
            <div class="characterCard">
                <div class="characterName">
                    <div class="cardImage">
                        <div class="nameDisplay">Character Name</div>
                        <input class="nameInput" type="text" name="characterName"/>
                    </div>
                    
                    <div class="confirmButton">
                            <button type="button" name="confirm" />
                            <img class="checkMark" src="Icons/checkSymbol.png" />
                        </div>
        
                        <div class="cancelButton">
                            <button type="button" name="cancelName" />
                            <img class="cancelX" src="Icons/deleteX.png" />
                        </div>
        
                        <div class="deleteCharButton">
                            <button type="button" name="deleteChar" />
                            <img class="deleteX" src="Icons/deleteX.png" />
                        </div>
                </div>

            </div>
        </div>
    </body>
</html>
